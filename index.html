<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level-title">
      Press<button class="start-button">START</button>to Start
    </h1>

    <div class="num-container">
      <div class="box">
        <div id="b1b" class="outerbox b1b">
          <button id="b1" class="b1 b"></button>
        </div>
        <div id="b2b" class="outerbox b2b">
          <button id="b2" class="b2 b"></button>
        </div>
        <div id="b3b" class="outerbox b3b">
          <button id="b3" class="b3 b"></button>
        </div>
        <div class="outerbox b4b" id="b4b">
          <button id="b4" class="b4 b"></button>
        </div>
        <div class="outerbox" id="b5b">
          <button id="b5" class="b5 b"></button>
        </div>
        <div id="b6b" class="outerbox b6b">
          <button id="b6" class="b6 b"></button>
        </div>
        <div id="b7b" class="outerbox b7b">
          <button id="b7" class="b7 b"></button>
        </div>
        <div id="b8b" class="outerbox b8b">
          <button id="b8" class="b8 b"></button>
        </div>
        <div id="b9b" class="outerbox b9">
          <button id="b9" class="b9 b"></button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
